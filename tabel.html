<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9; /* Warna background yang lebih terang */
            padding: 20px;
        }

        h2 {
            color: #333;
            text-align: left;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #4CAF50; /* Warna hijau terang */
            color: white; /* Warna teks putih untuk kontras */
        }

        tr:nth-child(even) {
            background-color: #f2f2f2; /* Warna abu-abu yang lebih terang untuk baris genap */
        }
    </style>
</head>
<body>
    <h2>Daftar Mahasiswa</h2>
    <table>
        <tr>
            <th width="100">Nama Mahasiswa</th>
            <th width="200">Jurusan</th>
            <th width="100" colspan="2">Nilai</th>
            <th width="100">Nilai Akhir</th>
        </tr>
        <tr>
            <td>Paijio</td>
            <td>TIK</td>
            <td>80</td>
            <td>75</td>
            <td>B</td>
        </tr>
        <tr>
            <td>Karsono</td>
            <td>SI</td>
            <td>85</td>
            <td>90</td>
            <td>A</td>
        </tr>
    </table>
</body>
</html>
