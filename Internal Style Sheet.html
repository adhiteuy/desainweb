<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        body {
            font-family: "Times New Roman", Times, serif;
            font-size: 16px;
            color: #FF0000;
            background-color: #f0f0f0; /* Menetapkan warna latar belakang */
            margin: 0;
            padding: 20px;
            line-height: 1.6; /* Menetapkan ketinggian baris */
            text-align: center; /* Menengahkan teks */
        }
        p {
            margin-bottom: 20px; /* Menambahkan ruang antara paragraf */
        }
        h1 {
            font-size: 24px; /* Ukuran font yang lebih besar untuk judul */
            color: #333; /* Warna teks yang lebih gelap untuk judul */
        }
    </style>
</head>
<body>
    <h1>Selamat Datang!</h1>
    <p>Ini adalah contoh penggunaan CSS yang mengubah gaya font dan warna.</p>
    <p>Font saat ini adalah Times New Roman, ukuran 16px, dan berwarna merah.</p>
    <p>Body menggunakan font Arial, ukuran 16px, dan berwarna hitam (#333).</p>
</body>
</html>
