<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
        }

        p {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        var a, b, tambah, kurang, kali, bagi, sisabagi;
        a = 6;
        b = 3;
        tambah = a + b;
        kurang = a - b;
        kali = a * b;
        bagi = a / b;
        sisabagi = a % b;

        // Menampilkan hasil perhitungan dengan gaya langsung dalam JavaScript
        document.write('<p style="font-weight: bold;">Hasil Tambah: ' + tambah + '</p>');
        document.write('<p style="font-style: italic;">Hasil Pengurangan: ' + kurang + '</p>');
        document.write('<p>Hasil Perkalian: ' + kali + '</p>');
        document.write('<p>Hasil Bagi: ' + bagi + '</p>');
        document.write('<p>Hasil MOD: ' + sisabagi + '</p>');
    </script>
</body>
</html>
