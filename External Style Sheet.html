<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        
        p {
            font-size: 24px;
            color: #333;
            text-align: center;
            padding: 20px;
            background-color: #ffcc00; /* Warna latar belakang kuning */
            border-radius: 20px; /* Sudut bulat yang lebih besar */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Bayangan lebih tebal */
            max-width: 600px; /* Lebar maksimum */
            margin: 50px auto; /* Posisi di tengah */
            border: 2px solid #333; /* Garis tepi */
            transition: background-color 0.3s ease, transform 0.3s ease; /* Animasi transisi */
        }
        
        p:hover {
            background-color: #ffd633; /* Warna latar belakang kuning yang lebih cerah saat dihover */
            transform: scale(1.05); /* Efek scaling saat dihover */
        }
    </style>
</head>
<body>
    <p>Ini Contoh External Style Sheet</p>
</body>
</html>
