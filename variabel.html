<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var a, b, usia;
        a = "Nama:";
        b = "Richard";
        usia = 3;
        
        // Menambahkan gaya langsung pada elemen yang dihasilkan oleh JavaScript
        document.write('<p style="font-family: Arial, sans-serif; color: #333;">' + a + '</p>');
        document.write('<p style="font-family: Arial, sans-serif; font-weight: bold; color: blue;">' + b + '</p>');
        document.write('<p style="font-family: Arial, sans-serif; font-style: italic; color: green;">Usia: ' + usia + ' Tahun</p>');
    </script>
</body>
</html>
